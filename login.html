<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>LoginPage</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
			
			<img src="images/logo1.png" class="logo" name="logo">
			
			</div>
			<div class="col">
				<div class="header-right">
					<h2>Welcome Back</h2>
					<div class="box"></div><br>
					<h3>Login</h3>

					<div class="form-control">
					<form role="form" onsubmit="signIn(event);" autocomplete="off">
						<input type="email" name="email" id="email" placeholder="Email"><br>
						<input type="password" name="password" id="pwd" placeholder="Password"><br>
					    <button class="btn">Login</button><br>
						<span>New User?<a href="signup.html"> Sign up</a></span>
					</form>
				</div>
			</div>
					
		</div>
		<script type="text/javascript" src="js/signup.js"></script>
							
	</body>
</html>
